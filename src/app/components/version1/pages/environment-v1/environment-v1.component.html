<div class="content">
    <div class="title-button">
        <button class="back-button" (click)="back()">
      <mat-icon id="arrow-back">arrow_back</mat-icon>
    </button>
        <h1>Environments</h1>
        <span class="example-spacer"></span>
        <mat-form-field class="my-form-field">
            <mat-label>Search...</mat-label>
            <input matInput #input (keyup)="applyFilter($event)" />
        </mat-form-field>
        <button mat-raised-button (click)="newEnvironment()">
      new environment
    </button>
    </div>
    <hr />
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>
            <ng-container matColumnDef="environmentRegion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Environment Region
                </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.environmentRegion.getKey() }}
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="editEnvironment(row.id)">
            <mat-icon id="edit-icon">settings</mat-icon>
          </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                    No data matching the filter "{{ input.value }}"
                </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
