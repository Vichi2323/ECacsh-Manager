<div class="content">
    <div class="title-button">
        <button class="back-button" (click)="back()">
      <mat-icon id="arrow-back">arrow_back</mat-icon>
    </button>

        <h1>Application Users</h1>
        <span class="example-spacer"></span>

        <mat-form-field class="my-form-field">
            <mat-label>Search...</mat-label>
            <input matInput #input (keyup)="applyFilter($event)" />
        </mat-form-field>
        <button mat-raised-button (click)="newAppUser()">New User</button>
    </div>
    <hr />

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
                <td mat-cell *matCellDef="let row">{{ row.userName }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let row">{{ row.email }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="editAppUser(row.id)">
            <mat-icon id="edit-icon">settings</mat-icon>
          </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4 ">
                    No data matching the filter "{{ input.value }} "
                </td>
            </tr>
        </table>
        <mat-paginator length="" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of users "></mat-paginator>
    </div>
</div>
