<div class="content">
    <div class="title-button">
        <h1>Create/Edit Users</h1>
        <span class="example-spacer"></span>
        <button mat-raised-button form="ngForm" type="submit" [disabled]="!userForm.valid">
      Save
    </button>
    </div>
    <hr />
    <form class="create-form" (ngSubmit)="saveUser()" #userForm="ngForm" id="ngForm" novalidate>
        <div class="item">
            <mat-form-field class="mat-form-field">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="user.email" name="email" required email #email="ngModel" />
                <mat-error *ngIf="email.errors?.['required']">
                    Email is required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="mat-form-field">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="user.userName" name="userName" required pattern="^[a-zA-Z]+$" #userName="ngModel" />

                <mat-error *ngIf="userName.errors?.['required']">
                    Last Name is required
                </mat-error>

                <mat-error *ngIf="userName.errors?.['minlength']">
                    Last Name Minimum Length is {{ userName.errors?.['minlength']?.requiredLength }}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="mat-form-field">
                <mat-label>Telephone</mat-label>
                <input matInput placeholder="555-555-1234" [(ngModel)]="user.phoneNumber" name="phoneNumber" required #phone="ngModel" />
                <mat-icon matSuffix>phone</mat-icon>
                <mat-error *ngIf="phone.errors?.['required']">
                    Telephone Number is required
                </mat-error>
            </mat-form-field>
            <br />

            <br />
        </div>
        <div class="item-1"></div>
    </form>
</div>
